<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
        <a class="navbar-brand" href="/">Django App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'tasks' %}" class="nav-link">Tasks Pending</a>
            </li>

            <li class="nav-item">
                <a href="{% url 'tasks_completed' %}" class="nav-link">Tasks Completed</a>
            </li>
            <li class="nav-item">
                <a href="/tasks/create/" class="nav-link">Create Task</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="/signup" class="nav-link">Signup</a>
            </li>
            <li class="nav-item">
                <a href="/signin" class="nav-link">Signin</a>
            </li>
            {% endif %}
        </ul>
        </div>
    </div>
    </nav>
    


    {% block content %}
    {% endblock %}

</body>
</html>
